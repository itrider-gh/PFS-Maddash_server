<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>MaDDash - Monitoring and Debugging Dashboard Administrative Interface</title>
		<link rel="stylesheet" href="../lib/dojo/dijit/themes/claro/claro.css" media="screen">
		<link rel="stylesheet" href="../style/maddash-webui.css" media="screen">
		<link rel="stylesheet" href="../style/maddash.css" media="screen">

        <script type="text/javascript" src="../lib/jquery.tipsy.js"></script>
		<script src="../lib/dojo/dojo/dojo.js" data-dojo-config="parseOnLoad: true"></script>
		<script src="../lib/dojo/dojo/dojo-maddash.js"></script>
		<script src="../lib/d3.v2.js"></script>
		<script type="text/javascript" src="../lib/maddash.js"></script>
		<script type="text/javascript" src="../lib/maddash-webui.js"></script>
        <script type="text/javascript" src="../lib/maddash-admin.js"></script>
        
        <script>
            ( function( $ ) {
                $( document ).ready(function() {
                $('#maddashAdminMenu ul ul li:odd').addClass('odd');

                $('#maddashAdminMenu ul ul li:even').addClass('even');

                $('#maddashAdminMenu > ul > li > a').click(function() {

                  $('#maddashAdminMenu li').removeClass('active');

                  $(this).closest('li').addClass('active');	

                  var checkElement = $(this).next();

                  if((checkElement.is('ul')) && (checkElement.is(':visible'))) {

                    $(this).closest('li').removeClass('active');

                    checkElement.slideUp('normal');

                  }

                  if((checkElement.is('ul')) && (!checkElement.is(':visible'))) {

                    $('#maddashAdminMenu ul ul:visible').slideUp('normal');

                    checkElement.slideDown('normal');

                  }

                  if($(this).closest('li').find('ul').children().length == 0) {

                    return true;

                  } else {

                    return false;	

                  }		

                });
                });
                } )( jQuery );
        </script>
	</head>

		<div id="maddashTitle" class="maddashTitle">MaDDash Administration</div>
		
		<div id='maddashAdminMenu'>
            <ul>
               <li class="active"><a href='#' onclick='loadContent("maddashAdminContent", "widgets/home.html",null)'><span>Home</span></a></li>

                     <li class='last'><a href='#' onclick='loadContent("maddashAdminContent", "widgets/checkReschedule.html", renderCheckReschedule)'><span>Re-schedule Check</span></a></li>

                  <ul>

                  </ul>
               </li>
            </ul>
        </div>
